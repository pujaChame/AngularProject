<div class="container shadow border w-50 mt-4">
    <h4 class="text-center ">User Registration Form</h4>
    <form [formGroup]="empRegistation" (ngSubmit)="onSubmit()">
        <div class="mb-1 ">
            <label for="id1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="id1"  formControlName="fullName">
        </div>
        <div class="mb-1 ">
            <label for="id2" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="id2" formControlName="mobile">
        </div>
        <div class="mb-1 ">
            <label for="id3" class="form-label">Email</label>
            <input type="text" class="form-control" id="id3" formControlName="email">
        </div>
        <div class="mb-1 form-group row">
            <label for="id4" class="form-label">Gender :</label>
            <div class="form-check col-md-2">
                <input class="form-check-input" type="radio" name="gender" id="id4">
                <label class="form-check-label" for="id4" formControlName="gender">
                   Male
                </label>
              </div>
              <div class="form-check col-md-2 ">
                <input class="form-check-input" type="radio" name="gender" id="id4">
                <label class="form-check-label" for="id4" formControlName="gender">
                  Female
                </label>
              </div>
        </div>
        <div class="mb-3">
            <label for="id5" class="form-label">Married</label>
            <input type="checkbox" class="form-check-label" id="id5"  formControlName="ismarried">
        </div>
        <!-- <div class="mb-1 ">
            <label for="id6" class="form-label">Country</label>
            <select id="id6" formControlName="Country"></select>
            <option value="1">India</option>
            <option value="2">US</option>
            <option value="3">London</option>
            <option value="4">New York</option>
        </div> -->
        <div class=" text-center mb-3">
            <button type="submit" class="bg-secondary m-1">Submit</button>
            <button type="button" class="bg-secondary m-1">Get Data</button>
            <button type="button" class="bg-secondary m-1">Patch Data</button>
        </div>
    </form>
    </div>
