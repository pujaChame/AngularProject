<div class="container w-50 border shadow mt-2">
  <form class="mt-2" [formGroup]="registrationForm" (ngSubmit)="SaveData()">
    <h5 class="bg-success text-center p-2">User Registration Form</h5>
    <div class="mb-2">
      <label for="id1" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="id1" formControlName="fullName">
    </div>
    <div class="mb-2">
      <label for="id2" class="form-label">Mobile No</label>
      <input type="text" class="form-control" id="id2" formControlName="Mobile">
    </div>
    <div class="mb-2">
      <label for="id3" class="form-label">Email</label>
      <input type="text" class="form-control" id="id3" formControlName="email">
    </div>
    <div formGroupName="address">
      <div class="mb-2">
        <label for="id4" class="form-label">Line</label>
        <input type="text" class="form-control" id="id4" formControlName="line1">
      </div>
      <div class="mb-2">
        <label for="id5" class="form-label">City</label>
        <input type="text" class="form-control" id="id5" formControlName="city">
      </div>
      <div class="mb-2">
        <label for="id5" class="form-label">State</label>
        <input type="text" class="form-control" id="id6" formControlName="State">
      </div>
    </div>
    <div class="mb-2 text-center">
      <button type="submit" class="mb-3 bg-secondary text-center mx-1"> Submit</button>
      <button type="button" class="mb-3 bg-secondary text-center mx-1" (click)="GetData()"> Get Data</button>
      <button type="button" class="mb-3 bg-secondary text-center mx-1" (click)="PatchData()"> Patch Data</button>
    </div>
  </form>
</div>
